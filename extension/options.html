<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nexus Vault - Options</title>
  <style>
    body {
      width: 600px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .header img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    .section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
    }
    .section h2 {
      margin-top: 0;
      font-size: 18px;
    }
    .scope-list {
      list-style: none;
      padding: 0;
    }
    .scope-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #e0e0e0;
    }
    .scope-item:last-child {
      border-bottom: none;
    }
    .scope-info {
      flex-grow: 1;
    }
    .scope-name {
      font-weight: bold;
    }
    .scope-description {
      font-size: 14px;
      color: #666;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #1a73e8;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Nexus Vault">
    <h1>Nexus Vault - Options</h1>
  </div>

  <div class="section">
    <h2>Connected Apps</h2>
    <ul id="connectedApps" class="scope-list">
      <!-- Connected apps will be listed here -->
    </ul>
  </div>

  <div class="section">
    <h2>Memory Scopes</h2>
    <ul id="scopeList" class="scope-list">
      <!-- Scopes will be listed here -->
    </ul>
  </div>

  <div class="section">
    <h2>Data Management</h2>
    <button id="exportData">Export Memory</button>
    <button id="importData">Import Memory</button>
    <button id="clearData">Clear All Data</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
