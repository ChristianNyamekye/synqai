<!DOCTYPE html>
<html>
  <head>
    <title>SynqAI</title>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .header {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .header img {
        width: 24px;
        height: 24px;
      }
      .permission-section {
        background: #f5f5f5;
        padding: 12px;
        border-radius: 8px;
      }
      .status {
        margin-top: 8px;
        padding: 8px;
        border-radius: 4px;
        font-size: 14px;
      }
      .status.active {
        background: #e6f4ea;
        color: #137333;
      }
      .status.inactive {
        background: #fce8e6;
        color: #c5221f;
      }
      button {
        background: #1a73e8;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background: #1557b0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="../icons/icon48.png" alt="SynqAI Logo" />
        <h2>SynqAI</h2>
      </div>

      <div class="permission-section">
        <h3>Permissions</h3>
        <div id="calendar-status" class="status inactive">
          Google Calendar: Not Connected
        </div>
        <div id="travel-status" class="status inactive">
          Travel Sites: Not Connected
        </div>
        <button id="connect-btn">Connect Services</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
