<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nexus Vault</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .header img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    .header h1 {
      font-size: 18px;
      margin: 0;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .status.connected {
      background-color: #e6f4ea;
      color: #137333;
    }
    .status.disconnected {
      background-color: #fce8e6;
      color: #c5221f;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #1557b0;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Nexus Vault">
    <h1>Nexus Vault</h1>
  </div>
  
  <div id="status" class="status disconnected">
    Vault offline - start Nexus Vault desktop app
  </div>

  <div class="actions">
    <button id="runScout" disabled>Run Travel Scout</button>
    <button id="manageMemory">Manage Memory</button>
    <button id="options">Options</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
